<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furry Flights - Policies</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      margin: 0;
      padding: 0;
      background-color: #FFFBF3;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #FFB6C1;
      color: #fff;
      padding: 2rem 0;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1.5rem;
      text-align: left;
      background-color: #FFF9F3;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      font-size: 1.8rem;
      color: #FF69B4;
      text-align: center;
      margin-bottom: 1rem;
    }

    .container p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #FFD700;
      color: #333;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }

    .paw-icon {
      display: inline-block;
      margin-top: 1rem;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Furry Flights üêæ</h1>
    <p>Your Policies for Service Animals</p>
  </header>

  <div class="container">
    <h2 id="resultsTitle">Welcome to Furry Flights!</h2>
    <p id="resultsContent">Fetching your policy details...</p>
  </div>

  <footer>
    <p>&copy; 2025 Furry Flights. All Rights Reserved.</p>
    <div class="paw-icon">üêï‚úàÔ∏è</div>
  </footer>

  <script>
    // Get query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const airline = urlParams.get('airline');
    const destination = urlParams.get('destination');

    // Display results dynamically
    const resultsTitle = document.getElementById('resultsTitle');
    const resultsContent = document.getElementById('resultsContent');

    resultsTitle.innerText = `Policies for ${airline || "your airline"} and ${destination || "your destination"}`;

    // Placeholder data for policies
    const policies = {
      "Delta Airlines": {
        "Canada": "Service animals must have a rabies certificate and meet Canadian import rules.",
        "France": "Service animals must have an EU Pet Passport and microchip."
      },
      "United Airlines": {
        "Canada": "Service animals are allowed in the cabin with proper documentation.",
        "France": "Service animals need to follow EU entry rules and be registered."
      }
    };

    // Fetch and display the policy
    const airlinePolicies = policies[airline] || {};
    const policy = airlinePolicies[destination] || "No specific policy found for this combination.";
    resultsContent.innerText = policy;
  </script>
</body>
</html>
